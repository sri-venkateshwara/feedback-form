<!DOCTYPE html>
<html>
<head>
  <title> Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="survey-container">
    <h1>Survey Form</h1>
    <form id="survey-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label>Which of the following topics are you interested in? (Select all that apply)</label>
      <input type="checkbox" id="topic1" name="topics" value="technology">
      <label for="topic1">Technology</label>
      
      <input type="checkbox" id="topic2" name="topics" value="sports">
      <label for="topic2">Sports</label>
      
      <input type="checkbox" id="topic3" name="topics" value="food">
      <label for="topic3">Food</label>
      
      <input type="checkbox" id="topic4" name="topics" value="travel">
      <label for="topic4">Travel</label>
      
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
